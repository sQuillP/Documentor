<h1 mat-dialog-title>Are you sure you want to leave?</h1>
<div mat-dialog-content>
    <p class="text">Any unsaved work will be lost!!</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="false" color="basic">No</button>
    <button mat-raised-button [mat-dialog-close]="true" color="primary">Yes</button>
</div>
